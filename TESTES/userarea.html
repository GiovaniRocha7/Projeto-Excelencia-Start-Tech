<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cor-principal: #011936;
            --cor-secundaria: #1d5d50;
            --cor-destaque: #00d4ff;
            --cor-fundo: #0a0e27;
            --cor-card: #111827;
            --texto: #e5e7eb;
            --texto-muted: #9ca3af;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #011936 0%, #0a0e27 100%);
            color: var(--texto);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* =============== WELCOME SECTION =============== */
        .welcome-section {
            margin: 40px 0;
        }

        .welcome-card {
            background: linear-gradient(135deg, rgba(29, 93, 80, 0.3) 0%, rgba(0, 212, 255, 0.15) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 24px;
            padding: 40px;
            display: flex;
            align-items: center;
            gap: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.1);
            animation: slideIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 8s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .avatar-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--cor-destaque);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.05);
        }



        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
        }

        .welcome-content {
            flex: 1;
        }

        .welcome-greeting {
            margin-bottom: 25px;
        }

        .greeting-title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, var(--cor-destaque));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .greeting-subtitle {
            font-size: 1.05rem;
            color: var(--texto-muted);
            font-weight: 400;
        }

        /* =============== PROGRESS SECTION =============== */
        .progress-container {
            margin-top: 30px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .progress-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--texto);
        }

        .progress-label i {
            color: var(--cor-destaque);
            font-size: 1.2rem;
        }

        .progress-percentage {
            background: linear-gradient(135deg, var(--cor-destaque), #00a3cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 1.3rem;
        }

        .progress-bar-wrapper {
            position: relative;
            height: 18px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 999px;
            overflow: hidden;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--cor-secundaria) 0%, var(--cor-destaque) 100%);
            border-radius: 999px;
            width: 0%;
            animation: fillProgress 2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
        }

        @keyframes fillProgress {
            from { width: 0%; }
            to { width: var(--progress, 66%); }
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmerBar 2s infinite;
        }

        @keyframes shimmerBar {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* =============== STATS GRID =============== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            border-color: var(--cor-destaque);
            box-shadow: 0 12px 24px rgba(0, 212, 255, 0.2);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 12px;
            color: var(--cor-destaque);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, var(--cor-destaque));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--texto-muted);
            font-weight: 500;
        }

        /* =============== ACTION BUTTONS =============== */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--cor-secundaria), var(--cor-destaque));
            color: white;
            box-shadow: 0 8px 16px rgba(29, 93, 80, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--cor-destaque);
            border: 1px solid var(--cor-destaque);
        }

        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 8px 16px rgba(0, 212, 255, 0.2);
        }

        /* =============== RESPONSIVE =============== */
        @media (max-width: 768px) {
            .welcome-card {
                flex-direction: column;
                text-align: center;
                padding: 30px 20px;
                gap: 20px;
            }

            .progress-header {
                flex-direction: column;
                align-items: center;
            }

            .greeting-title {
                font-size: 1.8rem;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .welcome-card {
                padding: 20px;
            }

            .user-avatar {
                width: 80px;
                height: 80px;
            }

            .greeting-title {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
